                    <h2 class="title-style-2"> How To Reach ? <span class="title-under"></span></h2>
                    <br>
					<p>
                            IIT Patna's campus is located at Bihta, 35 km from Patna and 20 km from Ara, at a 501 acres (203 ha) site. The nearest railway station is Bihta, 2 km from the campus. It located 28 km west of Patna Junction railway station. Bihta railway station, is connected to most of the major cities in India, which lies in between Delhi-Kolkata main line serving Bihta with numerous number of trains. It is well connected to Patna, Delhi, Mumbai, Kolkata, Mughalsarai and few other cities.

                            IIT Patna has well road connectivity to and from Patna and Ara. Regular bus services have been provided by the Govt. of Bihar from Gandhi Maidan, Patna to IIT Patna campus. IIT Patna runs its own bus services for its students, staffs and faculty members from the campus to Patliputra colony, Patna.
                            
                            The nearest airport to reach IIT Patna campus is Jai Prakash Narayan Domestic Airport, Patna, which is located 5 kilometres southwest of Patna. In addition, the AAI has planned to develop a civil enclave at Bihta Air Force Station, which is only 5 km from IIT Patna campus, to cater to larger aircraft. 
                    </p>	
                    <br>
                    <p>
                        <strong>Bihta is approx 25Km west of Patna. Following are the options to reach IIT Patna.</strong>

                        <br><br><strong>Train:</strong> Bihta station is on Patna-Delhi main railway line. There are many trains (local/express) that stops at Bihta. From Bihta station you can take auto to reach IIT Patna. Fare for share auto is Rs. 10-20/- and for reserve they take Rs. 80-100/- depending upon the time.

                        <br><br><strong>Bus:</strong> There is a direct BSRTC bus from Gandhi Maidan Patna to IIT Patna Gate. It runs at regular interval during 6am - 6pm. There is no bus service at night. Route of the bus is
                    Gandhi Maidan => Patna Jn railway station (Platform 1 side) => Danapur railway station => Bihta => IIT Patna.

                    <br><br><strong>Taxi/Cab:</strong> You can also opt for taxi or cab (ola). They usually take around Rs. 1000-1200/- for the trip.
                    </p>
